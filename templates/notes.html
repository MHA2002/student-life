{% extends "layout.html" %}

{% block title %}
    Notes
{% endblock %}

{% block main %}
    <h2 class="mb-3">Notes</h2>

    <form action="/notes" method="post" class="mb-4">
        <input type="hidden" name="action" value="add">

        <div class="mb-2">
            <input class="form-control" name="title" placeholder="Note title" type="text">
        </div>

        <div class="mb-2">
            <textarea class="form-control" name="body" placeholder="Write your note..." rows="4"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Add Note</button>
    </form>

    <div class="row g-3">
        {% for n in notes %}
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>{{ n.title }}</h5>
                            <p class="mb-2">{{ n.body }}</p>
                            <small class="text-muted">
                                created at {{ n.created_at }}
                            </small>
                        </div>

                        <form action="/notes" method="post" onsubmit="return confirm('Delete this note?');">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="note_id" value="{{ n.id }}">
                            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
